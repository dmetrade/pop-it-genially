<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-it с английскими словами</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .pop-it {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            width: 800px;
            height: 800px;
            gap: 15px;
            padding: 20px;
            background: #28a745; /* Зеленый цвет для поп-ита */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.3s ease;
        }

        .pop-it:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        .bubble {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffcc00; /* Желтый цвет для пузырьков */
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transform: scale(1);
        }

        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .bubble.popped {
            background: #ddd;
            color: black;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .bubble:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="pop-it"></div>

<script>
    const words = ["Apple", "Dog", "Car", "Sun", "Book", "Tree", "Fish", "House", "Ball", "Chair", 
                   "Cloud", "Bird", "Water", "Moon", "Flower", "Phone", "Window", "Table", "Shoe", "Star",
                   "Door", "Mountain", "River", "Clock", "Hat"];
    const popItContainer = document.querySelector(".pop-it");

    function getRandomWord() {
        return words[Math.floor(Math.random() * words.length)];
    }

    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = "??";
        
        bubble.addEventListener("click", function() {
            if (!bubble.classList.contains("popped")) {
                bubble.textContent = getRandomWord();
                bubble.classList.add("popped");
            }
        });

        return bubble;
    }

    function generatePopIt(rows, cols) {
        for (let i = 0; i < rows * cols; i++) {
            popItContainer.appendChild(createBubble());
        }
    }

    generatePopIt(5, 5);
</script>

</body>
</html>
